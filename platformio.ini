[env:disco_b_g431b_esc1]
platform = ststm32
board = disco_b_g431b_esc1
framework = arduino
debug_tool = stlink
upload_protocol = stlink
lib_archive = false
build_flags = -g -ggdb
              -D PIO_FRAMEWORK_ARDUINO_NANOLIB_FLOAT_PRINTF
              -D HAL_OPAMP_MODULE_ENABLED
lib_deps = koendv/RTT Stream@^1.3.0
           https://github.com/Candas1/Arduino-FOC.git#mxlemming_observer
           https://github.com/Candas1/Arduino-FOC-drivers.git#dev
extra_scripts = pre:filter_src.py
                add_RTT_task.py
monitor_port = socket://localhost:9090
monitor_filters = send_on_enter
monitor_eol = LF
monitor_echo = yes


[Simple FOC]
custom_motor = BLDC
custom_driver = 6PWM
custom_current = LowsideCurrentSense
custom_platform = stm32
custom_sensor = HallSensor